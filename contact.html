<div class="Section">
  <form id="gform" class="contact_me_form" method="POST" netlify>

    <label class="label">
      <input id="name" name="name" type="name" autocomplete="off" placeholder="  ">
      <span>Your name</span>
    </label>

    <label class="label">
      <input id="email" name="email" type="email" autocomplete="off" value="" required placeholder="  "/>
      <span>Your email address</span>
      <span id="email-invalid" style="visibility:hidden; display: none;">Must be a valid email address</span>
    </label>

    <label class="label">
      <textarea id="message" name="message" autocomplete="off" rows="10" placeholder="  "></textarea>
      <span>Enter your message</span>
    </label>

    <button class="send_button" type="submit">Send</button>

  </form>

  <div style="display:none;" id="thankyou_message">
    <h2>Thank you for your message!</h2>
    <p>I will get back to you as soon as possible.</p>
  </div>
</div>
